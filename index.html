<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook</title>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>


  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
 
    <div class="left">

      <h1 id="facebook"></h1>
      <p>"Stay connected with the people who matter most. Share updates, photos, and memories, join conversations, and discover communities that match your interests â€” all in one place. Facebook helps you build relationships and be part of a global network.".</p>
    </div>
    <div class="right">
      <form>
        <input type="text" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
        <div class="forgot">
          <a href="#">Forgotten password?</a>
        </div>
        <div class="divider"></div>
        <button class="create-account" type="button">Create new account</button>
      </form>

      <h3 class="or">Or Use</h3>
      <div class="others">
        <i class="fa-brands fa-google"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
